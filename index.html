    <!-- Signup Form -->
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateSignupForm()">
            <div class="input-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" required>
                <span class="error-message" id="signupUsernameError"></span>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <span class="error-message" id="signupEmailError"></span>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
                <span class="error-message" id="signupPasswordError"></span>
            </div>
            <div class="input-group">
                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="confirmPassword" required>
                <span class="error-message" id="signupConfirmPasswordError"></span>
            </div>
            <button type="submit">Sign Up</button>
            <!-- Success Message -->
            <div id="signupSuccess" class="success-message" style="display: none;">Signup successful!</div>
        </form>
    </div>

    <script src="script.js"></script>
